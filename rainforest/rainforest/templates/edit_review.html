{% extends 'base.html' %}
{% block content %}
  <h1>Edit Review</h1>
  <form action="{% url 'edit_review' review_id=review.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit_edit" >

  </form>
  <form action="{% url 'delete_review' review_id=review.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete">
  </form>
  <a href="{% url 'show_product' product_id=product.id %}">BACK</a>
{% endblock %}
