{% extends 'base.html' %}
{% block content %}
  <h1>Products</h1>
  <ul>
    {% for product in products %}
    <li>
      <a href="{% url 'show_product' product_id=product.id %}"><p>{{product.name}}</p></a>
      <p>{{product.description}}</p>
      <p>Price: {{product.price_in_dollars}}</p>
    </li>
    <p>Review(s): {{ product.reviews.count }}</p>
    {% endfor %}
  </ul>
{% endblock %}
