{% extends 'base.html' %}
{% block content %}
  <h1>{{product.name}}</h1>
  <p>{{product.description}}</p>
  <p>{{product.price_in_dollars}}</p>
  <form action="{% url 'edit_view' id=product.id %}" method="post">
    {% csrf_token %}
  <input type="submit" name="edit_button" value="Edit">
  </form>
  <form action="{% url 'delete_product' id=product.id %}" method="post">
    {% csrf_token %}
  <input type="submit" name="delete_button" value="Delete">
  </form>

  <h3>Reviews</h3>
  <ul>
    {% for review in product.reviews.all %}
      <li>{{review}}</li>
    {% endfor %}
  </ul>
{% endblock %}
